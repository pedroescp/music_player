<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="player">
      <div class="header">
        <div class="disk">
          <img src="./src/images/acdc.png	" class="disk_img" />
        </div>
        <div class="info">
          <h1>AC DC</h1>
          <p>Highway to hell</p>
        </div>
        <div class="buttons">
            <a href="#" class="button button-sm">
              <i class="fas fa-random fa-sm" aria-hidden="true"></i>
              <span class="sr-only">Shuffle</span>
            </a>
            <a href="#" class="button button-md">
              <i class="fas fa-step-backward" aria-hidden="true"></i>
              <span class="sr-only">Previous Music</span>
            </a>
            <a href="#" class="button button-lg">
              <i
                class="fas fa-pause fa-lg"
                aria-hidden="true"
                aria-hidden="true"
              ></i>
              <span class="sr-only">Pause</span>
            </a>
            <a href="#" class="button button-md">
              <i class="fas fa-step-forward"></i>
              <span class="sr-only">Next Music</span>
            </a>
            <a href="#" class="button button-sm">
              <i class="fas fa-circle-notch fa-sm" aria-hidden="true"></i>
              <span class="sr-only">Repeat Song</span>
            </a>
        </div>
      </div>
    </div>
  </body>
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
    rel="stylesheet"
  />
  <script src="https://kit.fontawesome.com/7d35781f0a.js"></script>
</html>
